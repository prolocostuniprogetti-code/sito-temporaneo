<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Loco Ostuni APS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Montserrat', sans-serif; }
        
        .bg-image {
            /* Collegamento alla tua foto degli ulivi */
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('2021-08-04.webp');
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            color: white;
            max-width: 85%;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        h1 { font-size: 2.5rem; margin: 10px 0; letter-spacing: 3px; font-weight: 700; text-transform: uppercase; }
        p { font-size: 1.1rem; font-weight: 300; letter-spacing: 1px; margin: 15px 0; }
        .unpli-tag { color: #d4af37; font-weight: 700; letter-spacing: 2px; display: block; }
    </style>
</head>
<body>

<div class="bg-image">
    <div class="glass-card">
        <span class="unpli-tag">ASSOCIATA UNPLI</span>
        <h1>PRO LOCO OSTUNI</h1>
        <p>Custodi della Città Bianca, promotori di cultura e accoglienza.</p>
        <p style="font-size: 0.8rem; margin-top: 30px; opacity: 0.7;">Sito in costruzione · APS Iscritta al RUNTS</p>
    </div>
</div>

</body>
</html>
