<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Loco Ostuni APS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Montserrat', sans-serif; }
        
        /* Sfondo con la tua foto */
        .bg-image {
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://raw.githubusercontent.com/prolocostuniprogetti-code/sito-temporaneo/main/2021-08-04.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            color: white;
            max-width: 80%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: 3px; font-weight: 700; text-transform: uppercase; }
        p { font-size: 1.2rem; font-weight: 300; letter-spacing: 1px; }
        
        .unpli-tag { color: #d4af37; font-weight: 700; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>

<div class="bg-image">
    <div class="glass-card">
        <span class="unpli-tag">ASSOCIATA UNPLI</span>
        <h1>Pro Loco Ostuni</h1>
        <p>Benvenuti nella casa digitale della Città Bianca.</p>
        <p style="font-size: 0.9rem; margin-top: 30px; opacity: 0.8;">Sito in costruzione · APS Iscritta al RUNTS</p>
    </div>
</div>

</body>
</html>
